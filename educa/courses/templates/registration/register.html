{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h1>Регистрация</h1>
  <div class="module">
    <p>Введите свои данные для создания учетной записи:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Создать учетную запись"></p>
    </form>
  </div>
{% endblock %}
