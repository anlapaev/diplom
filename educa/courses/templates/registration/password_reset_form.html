{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
  <h1>Восстановление пароля</h1>
  <div class="module">
    <p>Введите адрес электронной почты для получения инструкции по смене пароля.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type="submit" value="Сбросить пароль"></p>
    </form>
  </div>
{% endblock %}
